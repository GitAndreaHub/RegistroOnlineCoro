<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4F46E5">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Registro GiocoCoro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <!-- Importa React, ReactDOM e Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Importa Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        // Configurazione di Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDxr1OP0ukeHmc9sCXipKX2o2IGS-RU550",
          authDomain: "registro-giococoro.firebaseapp.com",
          projectId: "registro-giococoro",
          storageBucket: "registro-giococoro.appspot.com",
          messagingSenderId: "816758508935",
          appId: "1:816758508935:web:81f9c5de9f2cafb5f31722"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const { useState, useEffect } = React;

        const AttendanceTracker = () => {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [newStudent, setNewStudent] = useState('');
            const [showStats, setShowStats] = useState(false);
            const [students, setStudents] = useState([]);
            const [dailyAttendance, setDailyAttendance] = useState({});

            useEffect(() => {
                fetchStudents();
                fetchDailyAttendance();
            }, []);

            const fetchStudents = async () => {
                const querySnapshot = await db.collection("students").get();
                const studentsList = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                setStudents(studentsList);
            };

            const fetchDailyAttendance = async () => {
                const querySnapshot = await db.collection("attendance").get();
                const attendanceData = {};
                querySnapshot.docs.forEach(doc => {
                    attendanceData[doc.id] = doc.data().students || [];
                });
                setDailyAttendance(attendanceData);
            };

            const toggleStats = () => {
                setShowStats(prev => !prev);
            };

            const currentDayAttendance = dailyAttendance[selectedDate] || students.map(student => ({ name: student.name, present: null }));

            return (
                <div className="max-w-md mx-auto p-4">
                    <h1 className="text-2xl font-bold mb-4 text-center">Registro GiocoCoro</h1>

                    <div className="mb-4">
                        <input
                            type="date"
                            value={selectedDate}
                            onChange={(e) => setSelectedDate(e.target.value)}
                            className="w-full p-2 border rounded"
                        />
                    </div>

                    <div className="flex gap-2 mb-4">
                        <input
                            type="text"
                            placeholder="Nome nuovo studente"
                            value={newStudent}
                            onChange={(e) => setNewStudent(e.target.value)}
                            className="flex-1 p-2 border rounded"
                        />
                        <button className="px-4 py-2 bg-pink-600 text-white rounded">
                            Aggiungi
                        </button>
                    </div>

                    <div className="bg-gray-50 p-4 rounded-lg mb-4">
                        <p>Presenti oggi: 0</p>
                        <p>Assenti oggi: 0</p>
                        <p>Totale iscritti: {students.length}</p>
                    </div>

                    <button onClick={toggleStats} className="w-full p-4 text-left font-semibold flex justify-between items-center bg-gray-200 rounded">
                        <span>Statistiche Totali</span>
                        <span>{showStats ? "▲" : "▼"}</span>
                    </button>

                    {showStats && (
                        <div className="p-4 bg-white shadow rounded-lg mt-2">
                            <table className="w-full text-left">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Presenze</th>
                                        <th>Assenze</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {students.map((student, index) => (
                                        <tr key={index} className="border-t">
                                            <td>{student.name}</td>
                                            <td>0</td>
                                            <td>0</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AttendanceTracker />, document.getElementById('root'));
    </script>
</body>
</html>
