<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4F46E5">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Registro GiocoCoro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #root {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Importa React, ReactDOM e Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Importa Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        // Configurazione di Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDxr1OP0ukeHmc9sCXipKX2o2IGS-RU550",
          authDomain: "registro-giococoro.firebaseapp.com",
          projectId: "registro-giococoro",
          storageBucket: "registro-giococoro.appspot.com",
          messagingSenderId: "816758508935",
          appId: "1:816758508935:web:81f9c5de9f2cafb5f31722"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const { useState, useEffect } = React;

        // Effetto per recuperare gli studenti e l'attenza giornaliera all'inizio
        useEffect(() => {
            fetchStudents();
            fetchDailyAttendance();
        }, []);
    
        // Nuovo useEffect per garantire che `dailyAttendance[selectedDate]` sia sempre definito come array
        useEffect(() => {
            if (!dailyAttendance[selectedDate]) {
                const newDayAttendance = students.length > 0 
                    ? students.map(student => ({ name: student.name, present: null })) 
                    : [];
                setDailyAttendance(prev => ({
                    ...prev,
                    [selectedDate]: newDayAttendance
                }));
    
                // Salva la nuova giornata su Firebase
                db.collection("attendance").doc(selectedDate).set({
                    students: newDayAttendance
                });
            }
        }, [selectedDate, students]);

        const AttendanceTracker = () => {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [newStudent, setNewStudent] = useState('');
            const [showStats, setShowStats] = useState(false);
            const [students, setStudents] = useState([]);
            const [dailyAttendance, setDailyAttendance] = useState({});

            useEffect(() => {
                fetchStudents();
                fetchDailyAttendance();
            }, [selectedDate]);

            const toggleStats = () => {
                setShowStats(!showStats);
            };

            const fetchStudents = async () => {
                const querySnapshot = await db.collection("students").get();
                const studentsList = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                setStudents(studentsList);
            };

            const fetchDailyAttendance = async () => {
                const docRef = db.collection("attendance").doc(selectedDate);
                const docSnap = await docRef.get();
                if (docSnap.exists) {
                    setDailyAttendance(docSnap.data().students || []);
                } else {
                    const defaultAttendance = students.map(student => ({ name: student.name, present: null }));
                    setDailyAttendance(defaultAttendance);
                    await docRef.set({ students: defaultAttendance });
                }
            };

            const handleAddStudent = async () => {
                const trimmedStudent = newStudent.trim();
                if (trimmedStudent && !students.some(s => s.name === trimmedStudent)) {
                    try {
                        const docRef = await db.collection("students").add({
                            name: trimmedStudent
                        });
                        setStudents(prev => [...prev, { id: docRef.id, name: trimmedStudent }]);
                        setNewStudent('');
                        fetchDailyAttendance(); // Aggiorna l'attendance giornaliera per includere il nuovo studente
                    } catch (e) {
                        console.error("Errore durante l'aggiunta dello studente: ", e);
                    }
                }
            };

            const toggleAttendance = (studentName) => {
                setDailyAttendance((prev) => ({
                    ...prev,
                    [selectedDate]: prev[selectedDate].map((student) =>
                        student.name === studentName
                            ? {
                                  ...student,
                                  present: student.present === null 
                                           ? true 
                                           : student.present === true 
                                           ? false 
                                           : null,
                              }
                            : student
                    ),
                }));
            
                // Salva l'aggiornamento su Firebase
                db.collection("attendance")
                  .doc(selectedDate)
                  .set({
                      students: dailyAttendance[selectedDate],
                  });
            };


            const currentDayAttendance = Array.isArray(dailyAttendance[selectedDate]) 
            ? dailyAttendance[selectedDate] 
            : [];


            return (
                <div className="max-w-md mx-auto p-4">
                    <h1 className="text-2xl font-bold mb-4 text-center">Registro GiocoCoro</h1>
                    
                    <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="w-full p-2 border rounded mb-4" />
                    <div className="flex gap-2 mb-4">
                        <input type="text" placeholder="Nome nuovo studente" value={newStudent} onChange={(e) => setNewStudent(e.target.value)} className="flex-1 p-2 border rounded" />
                        <button onClick={handleAddStudent} className="px-4 py-2 text-white rounded" style={{ backgroundColor: '#E6007E' }}>Aggiungi</button>
                    </div>

                    {/* Presenze giornaliere */}
                    <div className="bg-gray-100 p-4 rounded-lg mb-4">
                        <p>Presenti oggi: {currentDayAttendance.filter(s => s.present === true).length}</p>
                        <p>Assenti oggi: {currentDayAttendance.filter(s => s.present === false).length}</p>
                        <p>Totale iscritti: {students.length}</p>
                    </div>

                    {/* Lista degli studenti per la giornata */}
                    <div className="bg-white rounded-lg shadow mb-6">
                        {currentDayAttendance.map((student, index) => (
                            <div key={index} className="flex items-center justify-between p-3 border-b">
                                <span>{student.name}</span>
                                <button
                                    onClick={() => toggleAttendance(student.name)}
                                    className={`px-3 py-1 rounded ${student.present ? 'bg-green-600 text-white' : student.present === false ? 'bg-red-600 text-white' : 'bg-gray-200'}`}
                                >
                                    {student.present === true ? "Presente" : student.present === false ? "Assente" : "Non definito"}
                                </button>
                            </div>
                        ))}
                    </div>

                    {/* Statistiche Totali */}
                    <div className="bg-white rounded-lg shadow">
                        <button className="w-full p-4 text-left font-semibold flex justify-between items-center" onClick={toggleStats}>
                            <span>Statistiche Totali</span>
                            <span>{showStats ? "▼" : "▶"}</span>
                        </button>
                        {showStats && (
                            <div className="p-4">
                                <table className="w-full">
                                    <thead>
                                        <tr>
                                            <th className="text-left p-2">Nome</th>
                                            <th className="text-center p-2">Presenze</th>
                                            <th className="text-center p-2">Assenze</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {students.map((student, index) => (
                                            <tr key={index} className="border-t">
                                                <td className="p-2">{student.name}</td>
                                                <td className="text-center p-2">0</td>
                                                <td className="text-center p-2">0</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AttendanceTracker />, document.getElementById('root'));
    </script>
</body>
</html>
